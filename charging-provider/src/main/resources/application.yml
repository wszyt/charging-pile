spring:
  application:
    name: charging-provicer
  datasource:
    druid:
      url: jdbc:mysql://192.168.38.128:3306/charging?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: root
      password: 123456
      initial-size: 1
      min-idle: 1
      max-active: 20
      test-on-borrow: true
      driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: -1ms
        min-idle: 0
    database: 0
    host: 192.168.38.128
    port: 6379
    timeout: 10000
server:
  port: 8501

mybatis:
  type-aliases-package: com.zyt.charging.provider.entity.domain
  mapper-locations: classpath:mapper/*.xml

# MyBatis Config properties
#mybatis:
#  type-aliases-package: com.zyt.charging.commons.domain
#  mapper-locations: classpath:mapper/*.xml

# Services Versions
service:
  version: 1.0.0

# Dubbo Config properties
dubbo:
  ## Base packages to scan Dubbo Componentï¼š@com.alibaba.dubbo.config.annotation.Service
  scan:
    basePackages: com.zyt.charging.provider.api.impl
  ## ApplicationConfig Bean
  application:
    id: charging-provicer
    name: charging-provicer
    qos-port: 22222
    qos-enable: true
  ## ProtocolConfig Bean
  protocol:
    id: dubbo
    name: dubbo
    port: 20880
    status: server
    serialization: kryo
  ## RegistryConfig Bean
  registry:
    protocol: zookeeper
    address: 192.168.38.128:2181,192.168.38.128:2182,192.168.38.128:2183
