<script>
    function handlerShowDetail(url) {
        //通过ajax请求html的方式将jsp装入到模态框中
        $.ajax({
            url: url,
            type: "get",
            dataType : "html",
            success : function (data) {
                $("#modal-detail-body").html(data);

                $("#articleContent").modal("show");
            }
        })
    }
