<body class="page-container-bg-solid page-header-fixed page-sidebar-closed-hide-logo">
<div class="page-wrapper">
    <th:block th:include="includes/header :: header"></th:block>
    <!-- BEGIN CONTAINER -->
    <div class="page-container">

        <!-- BEGIN SIDEBAR -->
        <th:block th:include="includes/menu :: menu"></th:block>
        <!-- END SIDEBAR -->

        <!-- BEGIN CONTENT -->
        <div class="page-content-wrapper">
            <!-- BEGIN CONTENT BODY -->
            <div class="page-content">
                <div class="row">
                    <div class="col-md-12">
                        <!-- BEGIN SAMPLE FORM PORTLET-->
                        <div class="portlet light bordered">
                            <div class="portlet-title">
                                <div class="caption font-green-haze">
                                    <i class="icon-settings font-green-haze"></i>
                                    <span class="caption-subject bold uppercase"> 开始充电 </span>
                                </div>
                                <div class="actions">
                                    <a class="btn btn-circle btn-icon-only blue" href="javascript:;">
                                        <i class="icon-cloud-upload"></i>
                                    </a>
                                    <a class="btn btn-circle btn-icon-only green" href="javascript:;">
                                        <i class="icon-wrench"></i>
                                    </a>
                                    <a class="btn btn-circle btn-icon-only red" href="javascript:;">
                                        <i class="icon-trash"></i>
                                    </a>
                                    <a class="btn btn-circle btn-icon-only btn-default fullscreen" href="javascript:;" data-original-title="" title=""> </a>
                                </div>
                            </div>
                            <div class="portlet-body form">
                                <div th:if="${baseResult}">
                                    <div class="alert alert-info alert-dismissable">
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
                                        <strong th:text="${baseResult.message}"></strong>
                                    </div>
                                </div>
                                <form role="form" class="form-horizontal" th:action="@{/startCharge}" th:method="post" th:object="${chargeRecordVO}">
                                    <div class="form-body">
                                        <div class="form-group form-md-line-input">
                                            <label class="col-md-2 control-label" for="form_control_1">充电桩id</label>
                                            <div class="col-md-10">
                                                <input type="text" class="form-control" id="form_control_1"  th:field="*{chargeInfoId}"  placeholder="充电桩id">
                                                <div class="form-control-focus"> </div>
                                            </div>
                                        </div>
                                        <div class="form-group form-md-line-input">
                                            <label class="col-md-2 control-label" for="form_control_1">用户id</label>
                                            <div class="col-md-10">
                                                <input type="text" class="form-control" id="form_control_1" th:field="*{userInfoId}" placeholder="用户id">
                                                <div class="form-control-focus"> </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <div class="row">
                                            <div class="col-md-offset-2 col-md-10">
                                                <button type="submit" class="btn blue">开始充电</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- END SAMPLE FORM PORTLET-->
                    </div>
                </div>


            </div>
            <!-- END CONTENT BODY -->
        </div>
        <!-- END CONTENT -->
        <!-- BEGIN Model -->

        <!-- END CONTAINER -->

    </div>
</div>
<th:block th:include="includes/foot :: foot"></th:block>
<script>
    function startCharge(url) {
        //通过ajax请求html的方式将jsp装入到模态框中
        $.ajax({
            url: url,
            type: "get",
            dataType : "html",

            }
